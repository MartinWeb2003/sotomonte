<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt – Soto Monte</title>

  <!-- global styles -->
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Firebase (needed by script.js) -->
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-storage-compat.js"></script>

  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>emailjs.init('T7bhutkaDo7hziPCE'); /* ← YOUR PUBLIC KEY */</script>
</head>
<body>
  <!-- NAVBAR -->
  <div id="navbarContainer"></div>

  <!-- ░░ KONTAKT FORMA ░░ -->
  <section class="contact-wrapper hidden-bottom">
    <div class="contact-icon">
      <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
        <path d="M3 10L12 3l9 7"/><path d="M4 10v9a1 1 0 0 0 1 1h5v-6h4v6h5a1 1 0 0 0 1-1v-9"/>
      </svg>
    </div>

    <h2>Prodajete ili kupujete nekretnine?</h2>
    <p class="contact-subtitle">Ispunite obrazac i naš će vam se tim javiti u najkraćem roku.</p>

    <!-- ★ name attributes now match template ★ -->
    <form id="standaloneContactForm" class="contact-card reveal-child">
      <div>
        <label for="reply_to">E-mail</label>
        <input type="email" id="reply_to" name="reply_to" placeholder="Upišite vašu e-mail adresu" required>
      </div>

      <div>
        <label for="from_name">Ime</label>
        <input type="text" id="from_name" name="from_name" placeholder="Vaše ime" required>
      </div>

      <div>
        <label for="surname">Prezime</label>
        <input type="text" id="surname" name="surname" placeholder="Vaše prezime" required>
      </div>

      <div>
        <label for="phone">Telefon <small>(opcionalno)</small></label>
        <input type="tel" id="phone" name="phone" placeholder="+385 99 123 4567">
      </div>

      <div>
        <label for="message">Poruka <small>(opcionalno)</small></label>
        <textarea id="message" name="message" rows="3" placeholder="Opišite što tražite ili nudite"></textarea>
      </div>

      <button type="submit" class="submit-btn contact-btn">POŠALJI</button>
    </form>
  </section>

  <!-- FOOTER -->
  <div id="footerContainer"></div>

  <!-- shared bundle (greeting, scroll-reveal, …) -->
  <script src="script.js"></script>

  <!-- load navbar + footer fragments -->
  <script>
    Promise.all([
      fetch("navbar.html").then(r => r.text()),
      fetch("footer.html").then(r => r.text())
    ]).then(([nav, foot]) => {
      document.getElementById("navbarContainer").innerHTML = nav;
      document.getElementById("footerContainer").innerHTML = foot;
    });

    /* ── EmailJS send ───────────────────────────── */
    const form   = document.getElementById('standaloneContactForm');
    const status = document.createElement('p');
    status.style.marginTop  = '1rem';
    status.style.fontWeight = '600';
    form.appendChild(status);

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      status.textContent = 'Šaljem…';

      emailjs.sendForm('service_5169yvq', 'template_8yl8nma', form)
        .then(() => {
          status.textContent = 'Poruka je poslana! Javit ćemo vam se uskoro.';
          form.reset();
        })
        .catch(err => {
          console.error(err);
          status.textContent = 'Greška pri slanju – pokušajte ponovno.';
        });
    });
  </script>
</body>
</html>
