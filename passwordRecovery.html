<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obnova lozinke – Soto Monte</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100,900&display=swap" rel="stylesheet" />

  <!-- Firebase SDKs (ensure same scripts as in login/register) -->
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.18.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div class="auth-container">
    <h2>Obnova lozinke</h2>

    <form id="passwordRecoveryForm">
      <label for="recoveryEmail">Email adresa:</label>
      <input type="email" id="recoveryEmail" required />

      <button class="submit-btn" type="submit">Pošalji</button>
      <p id="recoveryMessage" class="auth-error" style="margin-top:1rem;"></p>
    </form>

    <p><a href="login.html">Povratak na prijavu</a></p>
  </div>

  <script src="script.js"></script>
  <!-- (No inline script needed; see script.js for event handling) -->
</body>
</html>
